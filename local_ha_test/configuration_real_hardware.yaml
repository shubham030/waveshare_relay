# Real Hardware Configuration for Waveshare Relay Testing
# Use this when testing with actual relay device

default_config:

# Enable logging for debugging
logger:
  default: info
  logs:
    custom_components.waveshare_relay: debug
    waveshare_relay: debug

# Real hardware configuration for waveshare relay
waveshare_relay:
  - name: "Common Room Relay Hub"
    host: "192.168.68.200"
    port: 502
    device_address: 2
    timeout: 5
    num_relays: 32
    restore_state: true
    lights:
      - name: "Common Room Light 1"
        address: 1
      - name: "Common Room Light 2"
        address: 2
      - name: "Common Room Light 3"
        address: 3
      - name: "Common Room Light 4"
        address: 4
    switches:
      - name: "Common Room Switch 1"
        address: 5
      - name: "Common Room Switch 2"
        address: 6
      - name: "Common Room Switch 3"
        address: 7
      - name: "Common Room Switch 4"
        address: 8

# Enable frontend for testing
frontend:

# Enable API for testing
api:

# Enable websocket API
websocket_api:

# Enable discovery
discovery:

